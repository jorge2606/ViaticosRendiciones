<div class="mb-1" >	
	<label class="d-inline-block pl-1 pr-1" for="">Nombre </label>
	<div class="d-inline-block pl-1 pr-1">
		<input (keyup)="findWhileWrite()" [(ngModel)]="filters.name"  type="text" class="form-control">
	</div>
</div>

<a href="" class="btn btn-success mb-3 mt-3" routerLink="create">
	<fa-icon icon="plus"></fa-icon> Nuevo
</a>
<div class="" style="min-height: 300px;">
	<table class="table table-striped">
			<thead>
				<tr style="font-weight: bold;">
					<td>Nombre</td>
					<td>Descripci√≥n</td>
					<td>Adelanto</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let cat of categories">
					<td>{{cat.name}}</td>
					<td>{{cat.description}}</td>
					<td>{{cat.advance | number}}</td>
					<td>
						<div class="btn-group" role="group" aria-label="Basic example">
							<a class="pr-3" routerLink="/category/update/{{cat.id}}">
								<fa-icon style="color:gray;" icon="edit"></fa-icon>
							</a>
							<a routerLink="/category" (click)="openEliminar(cat.id,cat.name,cat.description)">
								<fa-icon style="color:red;" icon="trash"></fa-icon>
							</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<app-alert 
			*ngIf="category_list_length == 0" 
			[textAlert]="textListEmpty"
			[typeAlert]="classListEmpty">			
		</app-alert>
</div>

<ngb-pagination (pageChange)="loadPage($event)" [collectionSize]="col_size" [pageSize]="itemsPerPage" [(page)]="page"
aria-label="Default pagination"></ngb-pagination>
