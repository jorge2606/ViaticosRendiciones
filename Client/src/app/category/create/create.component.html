<a  placement="bottom" 
    ngbTooltip="Volver al listado de categorías" 
    style="margin-left : 5px;" class="btn btn-primary" href="" routerLink="/category">
  <fa-icon class="fa-lg" icon="arrow-left"></fa-icon>    
</a>


<div class="container col-6">
        <div class="card">
            <h5 class="card-header">Nuevo</h5>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #CategoryForm="ngForm">
                    
                    <div style="margin-bottom:5px;" class="form-group">
                        <input class="form-control" [(ngModel)]="model.name" 
                            #name="ngModel" required 
                            name="name" 
                            type="text"
                            maxlength="150"
                            placeholder="Nombre">
                    </div>
                
                    <div style="margin-top: 10px;" *ngIf="name.invalid" clas="alert alert-danger">
                        Nombre Incorrecto
                    </div>
                
                    <div style="margin-bottom:5px;" class="form-group">
                        <input class="form-control" [(ngModel)]="model.description" 
                            required #description="ngModel" 
                            name="description" type="text"
                            maxlength="150"
                            placeholder="Descripción">
                    </div>
                
                    <div style="margin-top: 10px;" *ngIf="description.invalid" class="alert alert-danger">
                        Descripción Incorrecta
                    </div>
                
                    <div style="margin-bottom:5px;" class="form-group">
                        <input class="form-control"
                            [(ngModel)]="model.advance" 
                            required #advance="ngModel" 
                            name="advance" 
                            type="number"
                            maxlength="8"
                            placeholder="Anticipo">
                    </div>
                
                    <div style="margin-top: 10px;" *ngIf="advance.invalid" class="alert alert-danger">
                        Anticipo Incorrecta
                    </div>
                
                    <div style="margin-bottom:5px;" class="form-row">
                        <button [disabled]="!CategoryForm.valid" 
                                placement="bottom" 
                                ngbTooltip="Enviar este formulario" 
                                class="btn btn-success ml-auto" >
                            <fa-icon class="fa-lg" icon="save"></fa-icon> Guardar
                        </button>
                    </div>
                
                </form>
                    
            <!--<div style="margin-top: 10px;" *ngIf="CategoryForm.form.invalid">
                Hay Campos erroneos en el formulario, verifiquelos
            </div>-->
            
            <div class="alert alert-danger" *ngIf="error">
                <ul *ngFor="let e of error">
                    <li>{{e.value}}</li>
                </ul>
            </div>
            
            
        </div>
    </div>
</div>
