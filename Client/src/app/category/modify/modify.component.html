<a  placement="bottom" 
    ngbTooltip="Volver al listado de categorías" 
    style="margin-left : 5px;" class="btn btn-primary navarStyle" href="" routerLink="/category">
  <fa-icon class="fa-lg" icon="arrow-left"></fa-icon>    
</a>

<div class="container col-md-6">
<div class="card">
<h5 class="card-header">Modificar</h5>
<div class="card-body">
    
    <form (ngSubmit)="onSubmit()" #CategoryForm="ngForm">
        
        <div style="margin-bottom:5px;" class="form-group">
            <input class="form-control" 
                [(ngModel)]="model.name" 
                [ngClass]="{ 'is-invalid': (name.dirty || CategoryForm.submitted) && name.invalid,
                'is-valid' : name.valid}"
                #name="ngModel" 
                required 
                name="name" 
                type="text"
                placeholder="Nombre">
        </div>
    
        <div  
            *ngIf="name.dirty && !CategoryForm.submitted && name.invalid" 
            class="alert alert-danger mt-1">
            <div *ngIf="name.errors.required">
                El campo 'Nombre' no debería estar vacío
            </div>
        </div>
    
        <div style="margin-bottom:5px;" class="form-group">
            <input class="form-control" 
                [(ngModel)]="model.description" 
                required 
                #description="ngModel" 
                [ngClass]="{ 'is-invalid': (description.dirty || CategoryForm.submitted) && description.invalid,
                'is-valid' : description.valid}"
                name="description" 
                type="text"
                placeholder="Descripción">
        </div>
    
        <div  
            *ngIf="description.dirty && !CategoryForm.submitted && description.invalid" 
            class="alert alert-danger mt-1">
            <div *ngIf="description.errors.required">
                El campo 'Descripción' no debería estar vacío
            </div>
        </div>
    
        <div style="margin-bottom:5px;" class="form-group">
                <input class="form-control" 
                [(ngModel)]="model.advance" 
                required #advance="ngModel" 
                name="advance" 
                type="number"
                [ngClass]="{ 'is-invalid': (advance.dirty || CategoryForm.submitted) && advance.invalid,
                'is-valid' : advance.valid }"
                placeholder="Anticipo"
                maxlength="8">
            </div>
    
            <div  *ngIf="advance.dirty && advance.invalid" class="alert alert-danger">
                Anticipo Incorrecta
            </div>
    
        <div class="form-row">
            <button [disabled]="!CategoryForm.valid"
                class="btn btn-success ml-auto"
                placement="bottom" ngbTooltip="Enviar este formulario"
            >
                <fa-icon class="fa-lg" icon="save"></fa-icon> Guardar
            </button>
        </div>
    
    </form>
    <!--<div  *ngIf="CategoryForm.form.invalid">
        Hay Campos erroneos en el formulario, verifiquelos
    </div>-->
    
    <div class="alert alert-danger" *ngIf="error">
        <ul *ngFor="let e of error">
            <li>{{e.value}}</li>
        </ul>
    </div>
    
    <div class="alert alert-success" *ngIf="responseSuccess">
        <ul>
            <li>Guardado</li>
        </ul>
    </div>
</div>
</div>
</div>
