<a  placement="bottom" ngbTooltip="Volver al listado de tipos de gasto" 
    style="margin-left : 5px;" class="btn btn-primary navarStyle" href="" routerLink="/expenditure">
    <fa-icon class="fa-lg" icon="arrow-left"></fa-icon>    
</a>

<div class="container col-6">
    <div class="card">
            <h5 class="card-header">Nuevo</h5>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #CategoryForm="ngForm">
            
                    <div style="margin-bottom:5px;" class="form-group">
                        <input class="form-control" [(ngModel)]="model.name" #name="ngModel" required name="name" type="text"
                            placeholder="Nombre">
                    </div>
                
                    <div style="margin-top: 10px;" *ngIf="submitted && name.invalid" clas="alert alert-danger">
                        Nombre Incorrecto
                    </div>
                
                    <div style="margin-bottom:5px;" class="form-row">
                        <button placement="bottom" ngbTooltip="Enviar este formulario" 
                            class="btn btn-success ml-auto" >
                            <fa-icon class="fa-lg" icon="save"></fa-icon> Guardar
                        </button>
                    </div>
                
                </form>
                        
                <div class="alert alert-danger" *ngIf="error">
                    <ul *ngFor="let e of error">
                        <li>{{e.value}}</li>
                    </ul>
                </div>
                
                <div class="alert alert-success" *ngIf="responseSuccess">
                    <ul>
                        <li>Guardado</li>
                    </ul>
                </div>
        
            </div>
        </div>
</div>
