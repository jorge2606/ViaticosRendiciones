<div class="col-3 p-1" style="border: 1px #D5DBDB solid;">
  <ngx-treeview [config]="config" [items]="items" (filterChange)="onFilterChange($event)" 
  (selectedChange)="values = $event">
  </ngx-treeview>
  <div class="form-row mr-1">
      <button (click)="save()" class="btn btn-success mt-2 ml-auto">Guardar</button>
  </div>
</div>
