<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Roles</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of modelRoles">
        <td>{{rol.name}}</td>
        <td><a placement="bottom" ngbTooltip="Ver permisos de este rol" routerLink="/roles/permissions/{{rol.id}}">Permisos</a></td>
      </tr>
    </tbody>
  </table>
