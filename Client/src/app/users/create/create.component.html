<a style="margin-left : 5px;" class="btn btn-primary navarStyle" href="" routerLink="/users">
    <fa-icon icon="angle-left"></fa-icon>    
</a>
<div class="container col-4 navarStyle">
    <h2>Crear</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        
        <div style="margin-bottom:5px;" class="form-row">
            <div class="col">
                <input class="form-control" 
                [(ngModel)]="model.prefixCuil" 
                #prefixCuil="ngModel" required 
                name="prefixCuil" 
                type="number">
            </div>
            <div class="col-6">
                <input class="form-control" 
                [(ngModel)]="model.dni" 
                #Dni="ngModel" required 
                name="Dni"  type="number"
                placeholder="Dni">
            </div>
            <div class="col">
                <input class="form-control" 
                [(ngModel)]="model.suffixCuil" #suffixCuil="ngModel" required 
                name="suffixCuil"  type="number">
            </div>
        </div>

        <div style="margin-top: 10px;" *ngIf="submitted && Dni.invalid" clas="alert alert-danger">
            Dni Incorrecto
        </div>

        <div style="margin-bottom:5px;" class="form-group">
            <input class="form-control" 
                [(ngModel)]="model.firstName" 
                #firstName="ngModel" 
                required name="firstName" 
                type="text"
                placeholder="Nombre">
        </div>

        <div style="margin-top: 10px;" *ngIf="submitted && firstName.invalid" clas="alert alert-danger">
                Nombre Incorrecto
        </div>

        <div style="margin-bottom:5px;" class="form-group">
            <input class="form-control" 
                [(ngModel)]="model.lastName" 
                #lastName="ngModel" 
                required name="lastName" 
                type="text"
                placeholder="Apellido">
        </div>

        <div style="margin-top: 10px;" *ngIf="submitted && lastName.invalid" clas="alert alert-danger">
                Apellido Incorrecto
        </div>

        <div style="margin-bottom:5px;" class="form-group">
            <input class="form-control" [(ngModel)]="model.userName" required #Usuario="ngModel" name="Usuario" type="text"
                placeholder="Usuario o Email" value="">
        </div>

        <div style="margin-top: 10px;" *ngIf="submitted && Usuario.invalid" class="alert alert-danger">
            Usuario Incorrecto
        </div>

        <div style="margin-bottom:5px;" class="form-group">
            <input class="form-control" [(ngModel)]="model.password" #Usuario="ngModel" name="Password" type="password"
                placeholder="Nueva Contraseña" value="">
        </div>

        <div style="margin-top: 10px;" *ngIf="submitted && Password.invalid" class="alert alert-danger">
            Contraseña Incorrecta
        </div>

        <div class="form-group" style="margin-bottom : 0px;">
            <div class="row">
                <li *ngFor="let rol of model.rolesUser" style="list-style:none">
                    <div class="col">
                        <input type="checkbox" name="{{rol.id}}" value="{{rol.id}}" [(ngModel)]="rol.rolBelongUser" />
                        <label class="navarStyle" style="text-transform: capitalize; padding-left: 5px;font-size: 11px;" for="exampleCheck1">{{rol.name}}</label>
                    </div>
                </li>
            </div>
        </div> 

        <div style="margin-bottom:5px;" class="form-group">
            <input class="form-control" [(ngModel)]="model.phoneNumber" required #PhoneNumber="ngModel" name="phoneNumber"
                type="text" placeholder="Telefóno" value="">
        </div>
        
        <select class="form-control" #distributionId="ngModel" name="distributionId" [(ngModel)]="model.distributionId"
        required>
            <option class="form-control" *ngIf="selecteddistributionId == model.distributionId" [ngValue]="selecteddistributionId" disabled>
                Seleccione una Distribución...
            </option>
            <option class="form-control" *ngFor="let dist of distribution" value="{{dist.id}}">{{dist.name}}</option>
        </select>

        <div style="margin-top: 10px;" *ngIf="submitted && PhoneNumber.invalid" class="alert alert-danger">
            Telefóno Incorrecto
        </div>


    <div class="form-row mt-1">
            <button class="btn btn-success ml-auto" [disabled]="!userForm.form.valid">
                <fa-icon icon="save"></fa-icon> Guardar
            </button>
    </div>
</form>

    <div class="alert alert-danger" *ngIf="errors">
        <ul *ngFor="let e of errors">
            <li>{{e.value}}</li>
        </ul>
    </div>
    <div style="margin-top: 10px;" *ngIf="!userForm.form.valid">
        Hay Campos erroneos en el formulario, verifiquelos
    </div>
</div>
