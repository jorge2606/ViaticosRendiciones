<a 
    placement="bottom" 
    ngbTooltip="Volver al listado de usuarios" 
    class="btn btn-primary mb-1" href="" routerLink="/users">
    <fa-icon class="fa-lg" icon="arrow-left"></fa-icon>    
</a>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Supervisor</th>
        <th scope="col">Agente</th>
      </tr>
    </thead>
    <tbody *ngFor="let a of agentsSupervisors">
      <tr>
        <th>{{a.supervisors.userName}}</th>
        <td>{{a.agents.userName}}</td>
      </tr>
    </tbody>
  </table>
