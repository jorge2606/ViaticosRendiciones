<div class="container col-4" style="padding-left : 30px;">
  <form (ngSubmit)="onSubmit()" #ResetForm="ngForm">
    <label for="">Nueva Contraseña</label>
    <input class="form-control" type="password" [(ngModel)]="model.password" name="password" #password="ngModel">
    <label for="">Confirmar Contraseña</label>
    <input class="form-control" type="password" [(ngModel)]="model.passwordConfirm" name="passwordConfirm" #passwordConfirm="ngModel">
    <button style="padding-top : 6px;" type="submit" class="btn btn-success">Recuperar</button>
  </form>
</div>
