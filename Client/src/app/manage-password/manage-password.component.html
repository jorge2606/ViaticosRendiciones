<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #RecoveryForm="ngForm">
      <input 
        type="text" 
        [(ngModel)]="model.email"
        name="email" 
        #email="ngModel"
        id="login" 
        class="fadeIn second" 
        placeholder="Correo">
      <input type="submit" [disabled]="RecoveryForm.form.invalid" class="fadeIn fourth" value="Recuperar">
    </form>

  </div>

  <div *ngIf="!RecoveryForm.form.valid">
          Formulario Incorrecto
  </div>
</div>
