<div class="container mt-4">
  <form (ngSubmit)="onSubmit()" #RecoveryForm="ngForm">
    <div class="row">
      <label class="mt-2 mr-2" for="">Email</label>
      <input 
      class="form-control col-6" 
      type="text" 
      [(ngModel)]="model.email"
      name="email" 
      #email="ngModel">
      <button 
      type="submit" 
      class="btn btn-success ml-2">Recuperar</button>

    </div>
  </form>
</div>
