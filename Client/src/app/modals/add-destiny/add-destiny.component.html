<form (ngSubmit)="onSubmit()" #formAddDestiny="ngForm">
<div class="modal-header">
        <h4 class="modal-title">Destino</h4>
</div>
  <div class="modal-body">
      <div class="container">
          <div class="custom-control custom-radio form-group col m-0">
              <div class="row">
                <ul class="pl-1 container">
                    <li *ngFor="let place of places" style="list-style:none">
                        <div class="container">
                            <div class="custom-control custom-radio">
                                <input type="radio" 
                                id="customRadio{{place.id}}" 
                                [(ngModel)]="model.placeId"
                                name="customRadio" class="custom-control-input" 
                                required [value]="place.id"
                                #customRadio="ngModel" required
                                (click)="toogle(place)"
                                [attr.aria-expanded]="place.checked"
                                aria-controls="place.id"
                                >
                                <label class="custom-control-label" for="customRadio{{place.id}}">
                                    {{place.description}}
                                </label>
                            </div>  
    
                            <div id="{{place.id}}" [ngbCollapse]="!place.checked">
                                <div class="card">
                                <div class="card-body">
                                
                                    <div *ngIf="provinces.length == 0">
                                        <input type="text" #description="ngModel" name="description" 
                                        [(ngModel)]="model.description" class="form-control"
                                        placeholder="Destino">
                                    </div>
    
                                    <div *ngIf="provinces.length > 0" class="form-row">
                                        <div class="form-group col">
                                            <label for="">Provincia</label>
                                            <select class="form-control"
                                                #provinceId="ngModel" name="provinceId"
                                                (change)="citiesThisProvince(provinceId.value, place)"
                                                [ngClass]="{'is-invalid' : provinceId.invalid && (provinceId.dirty || provinceId.touched)}"
                                                [(ngModel)]="model.provinceId" required>
                                                <option *ngFor="let prov of provinces" [ngValue]="prov.id">{{prov.name}}</option>
                                            </select>
                            
                                            <div *ngIf="provinceId.invalid && (provinceId.dirty || provinceId.touched)" class="alert alert-danger mt-1">
                                                <div *ngIf="provinceId.errors.required">
                                                    Campo requerido.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group col">
                                            <label for="">Departamento/Localidad</label>
                                            <select class="form-control" #cityId="ngModel" 
                                                name="cityId" [(ngModel)]="model.cityId"
                                                [ngClass]="{'is-invalid' : cityId.invalid && (cityId.dirty || cityId.touched)}"
                                                required>
                                                <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name}}</option>
                                            </select>
                                            
                                            <div *ngIf="cityId.invalid && (cityId.dirty || cityId.touched)" class="alert alert-danger mt-1">
                                                <div *ngIf="cityId.errors.required">
                                                    Campo requerido.
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                
    
    
                                </div>
                                </div>
                            </div>
    
                        </div>
                    </li>  
                    </ul>
                </div>    
          </div>

        <div *ngIf="error">
            <ul class="alert alert-danger">
                <li>{{error}}</li>
            </ul>
        </div>

      </div>
  </div>

  
  <div class="modal-footer">
    <button type="submit" [disabled]="!formAddDestiny.valid" class="btn btn-success">Agregar</button>
    <button type="button" class="btn btn-default" (click)="activeModal.dismiss('Close click')">Cerrar</button>
  </div>


</form>
