  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col card ml-1">
            <ul *ngFor="let user of usersSelected">
                <li>{{user.userName}}</li>
            </ul>
        </div>
        <div class="col-2 card ml-1">
            <label for="">Asignar a</label>
        </div>
        <div class="col card ml-1 mr-1" >
            <ul *ngFor="let s of supervisors">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"
                    (click)="checkSupervisor(s)" id="{{s.id}}">
                </div>
                <li class="ml-3">{{s.userName}}</li>
            </ul>
        </div>
    </div>


    <div *ngIf="msj" class="alert alert-danger">
        <ul>{{ msj }}</ul>
    </div>
    
  </div>

  
  <div class="modal-footer">
      <button type="submit" (click)="save()" class="btn btn-success">Agregar</button>
      <button type="button" class="btn btn-default" (click)="activeModal.dismiss('Close click')">Cerrar</button>
  </div>
