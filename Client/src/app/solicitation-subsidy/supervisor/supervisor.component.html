        <label class="d-inline-block pl-1 pr-1 pt-2" for="">Nombre</label>
        <div class="d-inline-block pl-1 pr-1 col-2">
          <input (keyup)="filter()" [(ngModel)]="filters.firstName" type="text" class="form-control">
        </div>
    
        <label class="d-inline-block pl-1 pr-1 pt-2" for="">Apellido</label>
        <div class="d-inline-block pl-1 pr-1 col-2">
          <input (keyup)="filter()" [(ngModel)]="filters.lastName" type="text" class="form-control">
        </div>
    
        <label class="d-inline-block pl-1 pr-1 pt-2" for="">D.N.I</label>
        <div class="d-inline-block pl-1 pr-1 col-2">
          <input (keyup)="filter()" [(ngModel)]="filters.dni" type="number" class="form-control">
        </div>
      
    <div class="container mt-2" style="min-height: 300px;">
        <table class="table table-striped">
          <thead>
            <tr class="row">
              <th class="col-2">Agente</th>
              <th class="col-2">Fecha de Creación</th>
              <th class="col-1">Objeto</th>
              <th class="col-3">Localidades-Itinerario</th>
              <th class="col">Total</th>
              <th class="col">Estado</th>
              <th class="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sol of solicitationSubsidies" class="row">
              <td class="col-2">{{sol.fullName}}</td>
              <td class="col-2">{{sol.createDate | date:'dd/MM/yyyy'}}</td>
              <td class="col-1 no-wrap" 
                placement="bottom" 
                ngbTooltip="{{sol.motive}}">{{sol.motive}}</td>
              <td class="col-3">
                <li *ngFor="let d of sol.destinies">
                    <span *ngIf="d.countryName">{{d.countryName}}</span>
                    <span *ngIf="d.provinceName && d.cityName">{{d.provinceName}} - {{d.cityName}}</span>
                    
                                    
                </li>  
                <span class="" > {{ sol.localities }}</span>       
              </td>
              <td class="col">{{sol.total | currency}}</td>
              <td class="col">{{sol.state}}</td>
              <td class="col text-center" placement="bottom" 
                  ngbTooltip="Ver detalle de la solicitud de viático para aceptar o rechazar">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <!--<a class="pr-3" routerLink="/SolicitationSubsidy/supervisor" (click)="openEliminar(sol)">
                    <fa-icon class="{{sizeIcon}}"  title="Eliminar Solicitud" style="color:red;" icon="trash"></fa-icon>
                  </a>-->
                  <a href="" class="pr-3" routerLink="/SolicitationSubsidy/supervisor"
                    (click)="openDetail(sol.id)">
                    <fa-icon class="{{sizeIcon}}" style="color:gray;" icon="info-circle"></fa-icon>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
  </div>

  <ngb-pagination 
  (pageChange)="loadPage($event)" 
  [collectionSize]="col_size"
    [pageSize]="itemsPerPage" 
    [(page)]="filters.page"
    class="ml-auto"
  aria-label="Default pagination"></ngb-pagination>
