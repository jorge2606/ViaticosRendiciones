<a style="margin-left : 5px;" class="btn btn-primary navarStyle" href="" routerLink="/SolicitationSubsidy">
    <fa-icon icon="angle-left"></fa-icon>
</a>
<div class="container col-7 navarStyle">
    <h2>Crear</h2>
    <form (ngSubmit)="onSubmit()" #solicitationSubsidy="ngForm">

        <div class="form-row">
            <div class="form-group col">
                <label for="">Fecha de Inicio</label>
                <input class="form-control" [(ngModel)]="model.startDate" #startDate="ngModel" required name="startDate"
                    id="startDate" type="Date">
            </div>

            <div style="margin-top: 10px;" *ngIf="submitted && startDate.invalid" clas="alert alert-danger">
                Fecha de Inicio Incorrecta
            </div>

            <div class="form-group col">
                    <label for="">Cantidad de dias</label>
                <input class="form-control" [(ngModel)]="model.days" #days="ngModel" name="days" id="days"
                type="number" placeholder="Dias" required>
            </div>
            
        </div>

        <div class="form-row">
                <div class="form-group col">
                        <label for="">Motivo</label>
                        <textarea class="form-control" #motive="ngModel" name="motive" [(ngModel)]="model.motive">
                        </textarea>
                    </div>
        
                    <div style="margin-top: 10px;" *ngIf="submitted && motiveId.invalid" class="alert alert-danger">
                        Motivo Incorrecto
                </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label for="">Categoría</label>
                <select class="form-control" #categoryId="ngModel" name="categoryId" [(ngModel)]="model.categoryId">
                    <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.description}}</option>
                </select>
            </div>

            <div class="form-group col m-4">
                <label for=""></label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"
                    [(ngModel)]="model.placeId">
                    <label class="custom-control-label" for="customRadioInline1">Dentro</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" [(ngModel)]="model.placeId" id="customRadioInline2" name="customRadioInline1" 
                    class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Fuera</label>
                </div>
            </div>

            <div class="form-group col">
                <label for="">Codígo de liquidación</label>
                <select class="form-control" #codeLiquidation="ngModel" name="codeLiquidation" [(ngModel)]="model.codeLiquidation">
                    <option *ngFor="let codeLiq of codeLiquidations" value="{{codeLiq.id}}">{{codeLiq.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-row">
                <label for="">Transporte</label>
                <select class="form-control" #transportId="ngModel" name="transportId" [(ngModel)]="model.transportId">
                    <option *ngFor="let trans of transports" value="{{trans.id}}">
                        {{trans.model}} - {{trans.model}}
                    </option>
                </select>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label for="">Provincia</label>
                <select class="form-control" #provinceId="ngModel" name="provinceId" [(ngModel)]="model.provinceId">
                    <option *ngFor="let prov of provinces" value="{{prov.id}}">{{prov.name}}</option>
                </select>
            </div>


            <div class="form-group col">
                <label for="">Departamento</label>
                <select class="form-control" #cityId="ngModel" name="cityId" [(ngModel)]="model.cityId">
                    <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
                </select>
            </div>

            <div class="form-group col">
                <label for="">Localidad</label>
                <select class="form-control" #placeId="ngModel" name="placeId" [(ngModel)]="model.placeId" disabled>
                    <option *ngFor="let dist of distribution" value="{{dist.id}}">{{dist.name}}</option>
                </select>
            </div>
        </div>

        <a (click)="openAddNewConcept()" class="btn btn-success mb-1">
            Agregar
        </a>
        <table class="table table-sm">
            <thead>
                <tr>
                <th scope="col">Gastos</th>
                <th scope="col">Importe</th>
                <th scope="col">Descripción</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let modelExp of model.expenditures;">
                        <!-- filas para agregar-->
                    <td>
                        <select (change)="changeValue($event)" required class="form-control" (ngModelChange)="changeValue(e)"
                            #expenditureId{{modelExp.id}}="ngModel"
                            name="expenditureId{{modelExp.id}}" 
                            [(ngModel)]="modelExp.id">
                            <option *ngFor="let exp of expenditures" value="{{exp.id}}">{{exp.description}}</option>
                        </select>
                    </td>
                    <td>
                        <input required [(ngModel)]="modelExp.cost" #cost{{modelExp.id}}="ngModel" 
                        name="cost{{modelExp.id}}" class="form-control" type="number" placeholder="Costo"
                        value="{{modelExp.cost}}">
                    </td>
                    <td>
                        <input required [(ngModel)]="modelExp.description" 
                            #description{{modelExp.id}}="ngModel" 
                            placeholder="Descripción" value="{{modelExp.description}}"
                            name="description{{modelExp.id}}" class="form-control" type="text">
                        
                    </td>
                    <td>
                        <a class="btn btn-danger" (click)="removePower(x)"> 
                            Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        {{model.expenditures | json}}

        <div style="margin-bottom:5px;" class="form-group">
            <button class="btn btn-success navarStyle" [disabled]="!solicitationSubsidy.form.valid">
                <fa-icon icon="save"></fa-icon> Guardar
            </button>
        </div>

    </form>
    <div class="alert alert-danger" *ngIf="errors">
        <ul *ngFor="let e of errors">
            <li>{{e.value}}</li>
        </ul>
    </div>
    <div style="margin-top: 10px;" *ngIf="solicitationSubsidy.form.invalid">
        Hay Campos erroneos en el formulario, verifiquelos
    </div>
</div>
