<div *ngFor="let permission of permissions" class="d-inline-block mb-1">
  <a  
    *ngIf="permission.value == 'holidays.delete'"
    placement="bottom" 
    ngbTooltip="Agregar un nuevo día de feria" 
    href="" 
    class="btn btn-success" 
    routerLink="/holidays/create">
    <fa-icon class="fa-lg" icon="plus"></fa-icon> Nuevo
  </a>
</div>

<br>

  <label class="d-inline-block mt-2 mr-2" for="">Fecha </label>
  <div class="d-inline-block ml-1">
      <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input 
                (dateSelect)="filter()"
                (keyup)="filter()"
                class="form-control" 
                placeholder="dd/mm/yyyy"
                name="dp" 
                type="text"
                displayMonths="displayMonths" 
                navigation="navigation" 
                outsideDays="outsideDays" 
                showWeekNumbers="showWeekNumbers"
                ngbDatepicker 
                #d="ngbDatepicker" 
                [(ngModel)]="filters.date"
                >
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <fa-icon icon="calendar-alt"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </form>
  
        <div *ngIf="errorDatapicker" class="alert alert-danger mt-1">
            <label for="">
                {{errorDatapicker}}
            </label>
        </div>
  </div>
    
    <label class="d-inline-block mt-2 ml-3 mr-3" for="">Descripción </label>
    <div class="d-inline-block ml-1 mr-1">
      <input (keyup)="filter()" [(ngModel)]="filters.description" type="text" class="form-control">
    </div>

  <div class="mt-2" style="min-height: 300px;">
    <table class="table table-striped">
      <thead>
        <tr style="font-weight: bold;">
          <td>Fecha</td>
          <td>Descripción</td>  
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let holiday of holidays">
          <td>{{holiday.date.day}}/{{holiday.date.month}}/{{holiday.date.year}}</td>
          <td>{{holiday.description}}</td>
          <td class="text-right">
            <div *ngFor="let permission of permissions" 
              class="btn-group" role="group" aria-label="Basic example">
              <a 
                *ngIf="permission.value == 'holidays.edit'"
                placement="bottom" 
                ngbTooltip="Editar este día de feria" 
                class="pr-3" 
                routerLink="/holidays/update/{{holiday.id}}">
                <fa-icon class="fa-lg" style="color:gray;" icon="edit"></fa-icon>
              </a>
              <a
              *ngIf="permission.value == 'holidays.delete'"
                placement="bottom" 
                ngbTooltip="Eliminar este día de feria"               
                routerLink="/holidays" (click)="openEliminar(holiday)">
                <fa-icon class="fa-lg" style="color:red;" icon="trash"></fa-icon>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  
      <app-alert 
        *ngIf="col_size == 0"
        [textAlert]="textListEmpty"
        [typeAlert]="classListEmpty">			
    </app-alert>
  </div>
  
  <ngb-pagination 
    *ngIf="col_size >= (itemsPerPage + 1)"
    (pageChange)="loadPage($event)"
    [collectionSize]="col_size" 
    [pageSize]="itemsPerPage"
    [(page)]="filters.page"
    aria-label="Default pagination">
  </ngb-pagination>
